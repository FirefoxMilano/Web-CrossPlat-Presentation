<!DOCTYPE html>
<html>
<head>
	<title>BS cols</title>
	<link rel="stylesheet" href="examples_deps/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">
		body {
			background: red;
		}
		 
		@media screen and (min-width: 480px) {
			body {
				background: yellow;
			}
		}
		 
		@media screen and (min-width: 768px) {
			body {
				background: green;
			}
		}
		 
		@media screen and (min-width: 1024px) {
			body {
				background: blue;
			}
		}
		 
		@media screen and (min-width: 1200px) {
			body {
				background: gray;
			}
		}
	</style>
</head>
<body>
	<div class="row">
	    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
	        I'm content!
	    </div>
	    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
	        I'm content!
	    </div>
	    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
	        I'm content!
	    </div>
	    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
	        I'm content!
	    </div>
	    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
	        I'm content!
	    </div>
	    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 visible-lg">
	        I'm content only visible on large devices!
	    </div>
	</div>
</body>
</html>
